<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System</title>
    <style>
        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a3a 0%, #0d1520 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(90deg, #00d4ff, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0aec0;
            font-size: 14px;
            font-weight: 300;
        }

        /* Табы */
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 25px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #a0aec0;
        }

        .tab.active {
            background: linear-gradient(90deg, #00d4ff, #0088ff);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 132, 255, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        /* Формы */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #00d4ff;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        input::placeholder {
            color: #718096;
        }

        /* Кнопки */
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #00d4ff, #0088ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 132, 255, 0.4);
        }

        .btn:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Кошельки */
        .wallet-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .wallet-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .wallet-btn.active {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
        }

        .wallet-btn:hover:not(.active) {
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Попапы */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .popup {
            background: #1a2a3a;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        .popup h3 {
            color: #00d4ff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .wallet-display {
            background: rgba(0, 212, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(0, 212, 255, 0.3);
            text-align: center;
        }

        .wallet-number {
            font-size: 20px;
            font-weight: 700;
            color: #00d4ff;
            margin: 10px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 2px dashed #00d4ff;
            cursor: pointer;
            word-break: break-all;
        }

        .wallet-number:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #38a169;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1001;
            display: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.3s ease;
        }

        .notification.error {
            background: #e53e3e;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Загрузка */
        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Аккаунт */
        .account-info {
            background: rgba(0, 212, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .account-info span {
            font-weight: 600;
            color: #00d4ff;
        }

        .change-account {
            color: #a0aec0;
            text-decoration: underline;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
            display: inline-block;
        }

        .change-account:hover {
            color: #00d4ff;
        }

        /* Таймер */
        .timer {
            text-align: center;
            color: #00d4ff;
            font-weight: 600;
            margin: 15px 0;
            font-size: 14px;
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .wallet-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .popup {
                padding: 20px;
            }
        }

        /* Тёмная тема по умолчанию */
        ::selection {
            background: rgba(0, 212, 255, 0.3);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: #00d4ff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">PAYMENT SYSTEM</div>
            <div class="subtitle">Secure Deposits & Withdrawals</div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('deposit')">Deposit</div>
            <div class="tab" onclick="switchTab('withdrawal')">Withdrawal</div>
        </div>

        <!-- Вкладка депозита -->
        <div id="depositTab" class="tab-content active">
            <div class="form-group">
                <label>Player Account:</label>
                <input type="text" id="playerAccount" placeholder="Enter your game account">
            </div>

            <div class="form-group">
                <label>Amount (Min: <span id="minDeposit">100</span>):</label>
                <input type="number" id="depositAmount" min="100" placeholder="Enter amount">
            </div>

            <div class="form-group">
                <label>Your Wallet Number:</label>
                <input type="text" id="playerWallet" placeholder="Your wallet number">
            </div>

            <div class="form-group">
                <label>Select Payment Method:</label>
                <div class="wallet-buttons" id="walletButtons">
                    <!-- Сюда добавляются кнопки кошельков -->
                </div>
            </div>

            <button class="btn" onclick="processDeposit()" id="depositBtn">Make Deposit</button>
        </div>

        <!-- Вкладка вывода -->
        <div id="withdrawalTab" class="tab-content">
            <div class="form-group">
                <label>Player Account:</label>
                <input type="text" id="withdrawalAccount" placeholder="Enter your game account">
            </div>

            <div class="form-group">
                <label>Amount (Min: <span id="minWithdrawal">300</span>):</label>
                <input type="number" id="withdrawalAmount" min="300" placeholder="Enter amount">
            </div>

            <div class="form-group">
                <label>Your Wallet Number:</label>
                <input type="text" id="withdrawalWallet" placeholder="Your wallet number">
            </div>

            <div class="form-group">
                <label>Withdrawal Code:</label>
                <input type="text" id="withdrawalCode" placeholder="Enter withdrawal code">
            </div>

            <button class="btn" onclick="processWithdrawal()" id="withdrawalBtn">Make Withdrawal</button>
        </div>
    </div>

    <!-- Попап депозита -->
    <div class="popup-overlay" id="depositPopup">
        <div class="popup">
            <h3>Deposit Instructions</h3>
            
            <div class="loading" id="depositLoading">
                <div class="spinner"></div>
                <p>Getting deposit details...</p>
            </div>

            <div id="depositContent" style="display: none;">
                <p style="text-align: center; margin-bottom: 15px;">Send exact amount to:</p>
                
                <div class="wallet-display">
                    <div class="wallet-number" id="depositWalletNumber" onclick="copyText(this)">
                        Loading...
                    </div>
                    <small style="color: #a0aec0; margin-top: 5px; display: block;">
                        Click to copy • Valid for 15 minutes
                    </small>
                </div>

                <div style="text-align: center; margin: 20px 0;">
                    <div style="font-size: 20px; font-weight: 600; color: #00d4ff;">
                        Amount: <span id="depositPopupAmount">0</span>
                    </div>
                    <small style="color: #a0aec0;">Send exactly this amount</small>
                </div>

                <button class="btn" onclick="confirmDeposit()" id="confirmBtn">
                    I have sent the payment
                </button>
                
                <div class="timer" id="depositTimer"></div>
            </div>
        </div>
    </div>

    <!-- Попап вывода -->
    <div class="popup-overlay" id="withdrawalPopup">
        <div class="popup">
            <h3>Processing Withdrawal</h3>
            
            <div class="loading">
                <div class="spinner"></div>
                <p id="withdrawalStatus">Processing your request...</p>
            </div>

            <div class="timer" id="withdrawalTimer" style="display: none;"></div>
            <button class="btn" onclick="closeWithdrawalPopup()" style="display: none; margin-top: 20px;" id="closeWithdrawalBtn">
                Close
            </button>
        </div>
    </div>

    <!-- Уведомление -->
    <div class="notification" id="notification"></div>

    <script>
        // ========== КОНФИГУРАЦИЯ ==========
        const CONFIG = {
            // URL вашей Google Cloud Function
            cloudFunctionUrl: 'https://YOUR_REGION-YOUR_PROJECT.cloudfunctions.net',
            endpoints: {
                checkDeposit: '/payment-api',
                checkWithdrawal: '/payment-api',
                confirmDeposit: '/payment-api'
            }
        };

        // ========== СОСТОЯНИЕ ПРИЛОЖЕНИЯ ==========
        let state = {
            selectedWalletType: null,
            depositData: null,
            walletButtons: {},
            userAccount: localStorage.getItem('userAccount') || ''
        };

        // ========== ИНИЦИАЛИЗАЦИЯ ==========
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Payment System Loading...');
            
            // Автозаполнение аккаунта если сохранён
            if (state.userAccount) {
                document.getElementById('playerAccount').value = state.userAccount;
                document.getElementById('withdrawalAccount').value = state.userAccount;
            }
            
            // Загружаем кошельки с сервера
            await loadWalletButtons();
            
            console.log('Payment System Ready');
        });

        // ========== ОСНОВНЫЕ ФУНКЦИИ ==========
        function switchTab(tabName) {
            // Переключение активной вкладки
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        async function loadWalletButtons() {
            try {
                const response = await fetch(`${CONFIG.cloudFunctionUrl}${CONFIG.endpoints.checkDeposit}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_wallets'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.wallets) {
                    state.walletButtons = data.wallets;
                    renderWalletButtons();
                    
                    // Выбираем первый активный кошелёк по умолчанию
                    const firstEnabled = Object.keys(state.walletButtons).find(key => state.walletButtons[key].enabled);
                    if (firstEnabled) {
                        selectWallet(firstEnabled);
                    }
                }
            } catch (error) {
                console.error('Failed to load wallets:', error);
                // Fallback на дефолтные кошельки
                state.walletButtons = {
                    'vodafone': { name: 'Vodafone', enabled: true },
                    'instapay': { name: 'InstaPay', enabled: true }
                };
                renderWalletButtons();
                selectWallet('vodafone');
            }
        }

        function renderWalletButtons() {
            const container = document.getElementById('walletButtons');
            container.innerHTML = '';
            
            Object.entries(state.walletButtons).forEach(([id, wallet]) => {
                if (wallet.enabled) {
                    const btn = document.createElement('div');
                    btn.className = `wallet-btn ${state.selectedWalletType === id ? 'active' : ''}`;
                    btn.textContent = wallet.name;
                    btn.onclick = () => selectWallet(id);
                    container.appendChild(btn);
                }
            });
        }

        function selectWallet(walletId) {
            state.selectedWalletType = walletId;
            renderWalletButtons();
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : ''}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function showPopup(popupId) {
            document.getElementById(popupId).style.display = 'flex';
        }

        function hidePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }

        function copyText(element) {
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Copied to clipboard!');
            });
        }

        // ========== ДЕПОЗИТ ==========
        async function processDeposit() {
            const playerAccount = document.getElementById('playerAccount').value.trim();
            const amount = document.getElementById('depositAmount').value;
            const playerWallet = document.getElementById('playerWallet').value.trim();
            
            // Валидация
            if (!playerAccount || !amount || !playerWallet || !state.selectedWalletType) {
                showNotification('Please fill all fields', true);
                return;
            }
            
            if (amount < 100) {
                showNotification('Minimum deposit is 100', true);
                return;
            }
            
            // Сохраняем аккаунт
            state.userAccount = playerAccount;
            localStorage.setItem('userAccount', playerAccount);
            
            // Показываем попап
            showPopup('depositPopup');
            
            // Отправляем запрос на сервер
            try {
                const response = await fetch(`${CONFIG.cloudFunctionUrl}${CONFIG.endpoints.checkDeposit}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'check_deposit',
                        player_account: playerAccount,
                        amount: amount,
                        player_wallet: playerWallet,
                        wallet_type: state.selectedWalletType,
                        timestamp: Date.now()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Скрываем загрузку, показываем контент
                    document.getElementById('depositLoading').style.display = 'none';
                    document.getElementById('depositContent').style.display = 'block';
                    
                    // Заполняем данные
                    document.getElementById('depositWalletNumber').textContent = data.deposit_wallet;
                    document.getElementById('depositPopupAmount').textContent = amount;
                    
                    // Сохраняем данные депозита
                    state.depositData = {
                        playerAccount,
                        amount,
                        playerWallet,
                        depositWallet: data.deposit_wallet,
                        walletType: state.selectedWalletType
                    };
                    
                    // Запускаем таймер
                    startDepositTimer();
                } else {
                    showNotification(data.error || 'Deposit failed', true);
                    hidePopup('depositPopup');
                }
            } catch (error) {
                console.error('Deposit error:', error);
                showNotification('Network error. Please try again.', true);
                hidePopup('depositPopup');
            }
        }

        function startDepositTimer() {
            let timeLeft = 15 * 60; // 15 минут в секундах
            const timerElement = document.getElementById('depositTimer');
            
            const timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                timerElement.textContent = `Time left: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(timer);
                    timerElement.textContent = 'Time expired!';
                    timerElement.style.color = '#e53e3e';
                    document.getElementById('confirmBtn').disabled = true;
                }
            }, 1000);
        }

        async function confirmDeposit() {
            if (!state.depositData) return;
            
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'Sending confirmation...';
            
            try {
                const response = await fetch(`${CONFIG.cloudFunctionUrl}${CONFIG.endpoints.confirmDeposit}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'confirm_deposit',
                        ...state.depositData,
                        timestamp: Date.now()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Deposit confirmed successfully!');
                    
                    // Очищаем форму
                    document.getElementById('depositAmount').value = '';
                    document.getElementById('playerWallet').value = '';
                    
                    // Закрываем попап через 3 секунды
                    setTimeout(() => {
                        hidePopup('depositPopup');
                        confirmBtn.disabled = false;
                        confirmBtn.textContent = 'I have sent the payment';
                    }, 3000);
                } else {
                    showNotification(data.error || 'Confirmation failed', true);
                    confirmBtn.disabled = false;
                    confirmBtn.textContent = 'I have sent the payment';
                }
            } catch (error) {
                console.error('Confirm error:', error);
                showNotification('Network error', true);
                confirmBtn.disabled = false;
                confirmBtn.textContent = 'I have sent the payment';
            }
        }

        // ========== ВЫВОД ==========
        async function processWithdrawal() {
            const playerAccount = document.getElementById('withdrawalAccount').value.trim();
            const amount = document.getElementById('withdrawalAmount').value;
            const playerWallet = document.getElementById('withdrawalWallet').value.trim();
            const withdrawalCode = document.getElementById('withdrawalCode').value.trim();
            
            // Валидация
            if (!playerAccount || !amount || !playerWallet || !withdrawalCode) {
                showNotification('Please fill all fields', true);
                return;
            }
            
            if (amount < 300) {
                showNotification('Minimum withdrawal is 300', true);
                return;
            }
            
            // Сохраняем аккаунт
            state.userAccount = playerAccount;
            localStorage.setItem('userAccount', playerAccount);
            
            // Показываем попап
            showPopup('withdrawalPopup');
            
            try {
                const response = await fetch(`${CONFIG.cloudFunctionUrl}${CONFIG.endpoints.checkWithdrawal}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'check_withdrawal',
                        player_account: playerAccount,
                        amount: amount,
                        player_wallet: playerWallet,
                        withdrawal_code: withdrawalCode,
                        timestamp: Date.now()
                    })
                });
                
                const data = await response.json();
                
                const statusElement = document.getElementById('withdrawalStatus');
                const closeBtn = document.getElementById('closeWithdrawalBtn');
                const timerElement = document.getElementById('withdrawalTimer');
                
                if (data.success) {
                    statusElement.textContent = 'Withdrawal request accepted!';
                    statusElement.style.color = '#38a169';
                    
                    // Показываем таймер и кнопку закрытия
                    timerElement.style.display = 'block';
                    closeBtn.style.display = 'block';
                    
                    // Очищаем форму
                    document.getElementById('withdrawalAmount').value = '';
                    document.getElementById('withdrawalCode').value = '';
                    
                    // Таймер авто-закрытия
                    startAutoCloseTimer(5, timerElement, 'withdrawalPopup');
                } else {
                    statusElement.textContent = data.error || 'Withdrawal failed';
                    statusElement.style.color = '#e53e3e';
                    closeBtn.style.display = 'block';
                    timerElement.style.display = 'block';
                    startAutoCloseTimer(3, timerElement, 'withdrawalPopup');
                }
            } catch (error) {
                console.error('Withdrawal error:', error);
                document.getElementById('withdrawalStatus').textContent = 'Network error';
                document.getElementById('withdrawalStatus').style.color = '#e53e3e';
                document.getElementById('closeWithdrawalBtn').style.display = 'block';
            }
        }

        function startAutoCloseTimer(minutes, timerElement, popupId) {
            let timeLeft = minutes * 60;
            
            const timer = setInterval(() => {
                const mins = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                
                timerElement.textContent = `Closing in ${mins}:${secs.toString().padStart(2, '0')}`;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(timer);
                    hidePopup(popupId);
                    
                    // Сброс состояния
                    timerElement.style.display = 'none';
                    document.getElementById('closeWithdrawalBtn').style.display = 'none';
                    document.getElementById('withdrawalStatus').textContent = 'Processing your request...';
                    document.getElementById('withdrawalStatus').style.color = '';
                }
            }, 1000);
        }

        function closeWithdrawalPopup() {
            hidePopup('withdrawalPopup');
            
            // Сброс состояния
            document.getElementById('withdrawalTimer').style.display = 'none';
            document.getElementById('closeWithdrawalBtn').style.display = 'none';
            document.getElementById('withdrawalStatus').textContent = 'Processing your request...';
            document.getElementById('withdrawalStatus').style.color = '';
        }
    </script>
</body>
</html>
